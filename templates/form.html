<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Communication System using Cryptography</title>
		<style>
    body {
				background-color: black;
				color: white;
				font-family: Arial, sans-serif;
			}

			h1 {
				text-align: center;
				font-size: 28px;
				padding-left: 10px;
			}

			form {
				margin-top: 20px;
			}

			.form-control {
				width: 50%; /* Set form elements to be 50% width */
				padding: 10px;
				border-radius: 5px;
				border: none;
				background-color: #333;
				color: white;
			}

			.btn {
				margin-top: 10px;
				padding: 8px 16px;
				border-radius: 5px;
				border: none;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.btn.btn-success {
				background-color: green; /* Green submit button */
				color: white;
			}

			.btn.btn-danger {
				background-color: red; /* Red reset button */
				color: white;
			}

			.btn:hover {
				background-color: #777;
			}

			.result-input {
				margin-top: 20px;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
					transform: translateY(-20px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.animated {
				animation-duration: 1s;
				animation-fill-mode: both;
			}

			.fade-in {
				animation-name: fadeIn;
			}

</style>

	</head>

	<body align=center>
		<div>
			<div><legend><h1 style="text-align: center;">Encryption Tool</h1></legend></div>
		</div>
		<br>
		<div class="row">
			<form method="post">
				<div class="form-group">
					<label class="control-label col-xs-3" for="var_1">Text :</label>
					<div class="col-xs-7">
						<input type="text" class="form-control" name="string"  value="{{ request.form['var_1'] }}" placeholder="&nbsp;0&nbsp;">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3" for="var_1">Keyword :</label>
					<div class="col-xs-7">
						<input type="text" class="form-control" name="keyword"  value="{{ request.form['var_2'] }}" placeholder="&nbsp;0&nbsp;">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Operation:</label>
					<div class="col-xs-7">
						<select class="form-control" name="operation">
							<option>Encrypt</option>
							<option>Decrypt</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-3 col-xs-9">
						<input type="submit" class="btn btn-success" value="Submit">
						<input type="reset" class="btn btn-danger" value="Reset">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Vigenere Cipher :</label>
					<div class="col-xs-7">
						<input type="text" name="result" class="form-control" value={{ entry }}>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Output :</label>
					<div class="col-xs-7">
						<input type="text" name="result" class="form-control" value={{ entry_1 }}>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
